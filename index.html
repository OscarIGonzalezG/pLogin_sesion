<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="container_form">
            <form class="sing-in">
                <h1>Login</h1>

                <!-- inicio de sesion-->
                 <div class="container_input">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input  type="email" 
                            class="email"
                            placeholder="Ingresa su Correo" 
                    />
                 </div>

                <div class="container_input">
                    <ion-icon name="key-outline"></ion-icon>
                    <input  type="password" 
                            class="pClave"
                           placeholder="Ingrese su Contraseña" 
                    />
                </div>

                <a href="#">¿Olvido su Contraseña?</a>

                <input  type="button"
                        class="button" 
                        value="Entrar" 
                />


            </form>
        </div>

        <div class="container_form">

            <form class="sing-up">
                <h1>Registrate</h1>

                <!--Formulario de rgistro-->
                <div class="container_input">
                    <ion-icon name="person-outline"></ion-icon>
                    <input  type="text" 
                           class="nombre" 
                           placeholder="Ingrese Nombre"
                   />
                </div>
    
                <div class="container_input">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input  type="email" 
                            class="reg_email"
                            placeholder="Ingresa Correo" 
                    />
                </div>
                
                <div class="container_input">
                    <ion-icon name="key-outline"></ion-icon>
                    <input  type="password" 
                            class="reg_pClave"
                            placeholder="Ingrese Contraseña" 
                    />
    
                </div>
    
                <input  type="button"
                        class="button" 
                        value="Registrar" 
                />
            </form>

        </div>

        <div class="container_welcome">
            <div class="welcome-sing-up welcome">
                <h3>¡Bievenido!</h3>
                <p>Ingrese sus datos personales para usar todas las funciones del sitio</p>
                <button class="button" id="btn-sing-up">Registrarse</button>
            </div>

            <div class="welcome-sing-in welcome">
                <h3>¡Hola!</h3>
                <p>Registrese con sus datos personales para usar todas las funciones del sitio</p>
                <button class="button" id="btn-sing-in">Iniciar Sesión</button>
            </div>

        </div>
    </div>

   

    <script src="./js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
